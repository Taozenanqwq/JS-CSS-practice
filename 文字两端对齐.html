<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        span {
            width: 100px;
            text-align: justify;
            float: left;
            border: 1px solid red;
            overflow: hidden;
        }
        
        span:after {
            content: '';
            width: 100%;
            display: inline-block;
            height: 0;
            border: 1px solid green;
        }
        
        input {
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="demo">
        <span>昵称</span>：<input type="text" style='width: 100px'><br><br>
        <span>电子邮箱</span>：<input type="email" style='width: 100px;'>
    </div>
    <script>
        console.log('curie' < 'einstein');
    </script>
</body>

</html>
