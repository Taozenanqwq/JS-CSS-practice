<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../lib/font-awesome-4.7.0/css/font-awesome.css">
</head>

<body>

    <div class="player">
        <video class="player__video viewer" src="./assets/652333414.mp4"></video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play" data-status='paused'>►</button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="10" step="0.1" value="1">
            <button data-skip="-15" class="player__button">« 15s</button>
            <button data-skip="15" class="player__button">15s »</button>
            <button id="fullscreen">全屏</button>
        </div>
    </div>

    <script src="./assets/scripts.js"></script>
</body>

</html>
